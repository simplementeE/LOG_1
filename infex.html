<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.userway.org/widget.js" data-account="03sVRfrzlk"></script>
</head>

<body>
    <div id="principal" class="container-fluid p-0">
        <div id="welcomeScreen" class="welcome-screen">
            <div class="container d-flex flex-column align-items-center">
                <h1 class="welcome-title mb-4">Bienvenidos Pecos Market</h1>
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- contenido -->
        <div id="selectRole" class="selection-screen hidden">
            <div class="container">
                <h2 class="mb-4">Registrarse como:</h2>
                
                <button id="clientButton" class="role-button btn btn-dark btn-lg w-100 mb-3">
                    <i class="bi bi-person-fill"></i> CLIENTE
                </button>

                <button id="adminButton" class="role-button btn btn-dark btn-lg w-100">
                    <i class="bi bi-person-workspace"></i> ADMINISTRADOR
                </button>
            </div>
        </div>

        <form id="loginForm" class="hidden">
            <div class="container">
                <h1 class="title">LOGIN</h1>

                <div class="mb-3">
                    <label class="form-label w-100">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input class="form-control" placeholder="Nombres" type="text" id="firstName">
                        </div>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label w-100">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input class="form-control" placeholder="Apellidos" type="text" id="lastName">
                        </div>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label w-100 hidden" id="dniLabel">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                            <input class="form-control" placeholder="DNI" type="text" id="dni">
                        </div>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label w-100 hidden" id="rucLabel">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-building"></i></span>
                            <input class="form-control" placeholder="RUC" type="text" id="ruc">
                        </div>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label w-100">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                            <input class="form-control" placeholder="Teléfono" type="tel" id="phone">
                        </div>
                    </label>
                </div>

                <a href="#" class="link d-block mb-3" id="existingUserLink">YA TENGO UN USUARIO</a>
                <button id="nextButton" class="btn btn-dark w-100">Siguiente</button>

                <div id="createAccount" class="hidden mt-4">
                    <h2 class="mb-3">Cree un usuario y contraseña</h2>

                    <div class="mb-3">
                        <label class="form-label w-100">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input class="form-control" placeholder="User" type="text" id="username">
                            </div>
                        </label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label w-100">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input class="form-control" placeholder="Password" type="password" id="password">
                            </div>
                        </label>
                    </div>

                    <button id="submitLogin" class="btn btn-dark w-100">INGRESAR</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
